<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Electron APP</title>
</head>
<body>
    <h1>Hello from Typescript</h1>
    <h3 id='cores'>Core Count: 0</h3>
    <script src="dist/renderer/main.js" defer>
    window.onload = function() {
        window.api.invoke('get-threads').then((threads) => {
          const coreCount = document.getElementById('cores');
          coreCount.innerText = `Core Count: ${threads}`;
        });
    };
    </script>
</body>
</html>
